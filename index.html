<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Games Arena</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase v8 CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>

    <!-- LOGIN VIEW -->
    <section id="view-login" class="active-view">
        <div class="card glass">
            <h1>Office Games <span class="accent">Arena</span></h1>

            <img id="login-avatar" class="avatar-big" src="" alt="Avatar">

            <input id="inp-username" type="text" placeholder="Your Name..." maxlength="16">

            <button class="btn-secondary" onclick="app.randomizeAvatar()">Random Avatar</button>
            <button class="btn-primary" onclick="app.auth()">Enter Arena</button>
        </div>
    </section>

    <!-- LOBBY -->
    <section id="view-lobby" class="hidden">
        <header class="top-header">
            <div class="user-box">
                <img id="lobby-avatar" class="mini-avatar">
                <span id="lobby-name">Player</span>
            </div>
        </header>

        <div class="lobby-container">

            <div class="panel glass">
                <h2>Create / Join Room</h2>
                <button class="btn-primary" onclick="app.createRoom()">Create Room</button>

                <div class="join-box">
                    <input id="inp-room-code" type="text" placeholder="Room Code">
                    <button class="btn-secondary" onclick="app.joinRoom()">Join</button>
                </div>
            </div>

            <div class="panel glass">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </div>

        </div>
    </section>

    <!-- ROOM -->
    <section id="view-room" class="hidden">
        <header class="room-header">
            <button class="btn-secondary" onclick="app.leaveRoom()">‚Üê Leave</button>
            <h2 id="room-display-code">CODE:</h2>
        </header>

        <div class="room-layout">

            <div class="left-side glass">
                <h3>Players</h3>
                <ul id="room-players"></ul>

                <div class="chat-box">
                    <div id="chat-box" class="chat-messages"></div>
                    <div class="chat-input">
                        <input id="inp-chat" type="text" placeholder="Type...">
                        <button onclick="app.sendChat()">Send</button>
                    </div>
                </div>
            </div>

            <div class="right-side glass">

                <!-- Host game selector -->
                <div id="game-selector">
                    <h3>Select Game</h3>
                    <div class="game-grid">
                        <button onclick="game.start('tictactoe')">Tic Tac Toe</button>
                        <button onclick="game.start('snake')">Snake</button>
                        <button onclick="game.start('rps')">Rock Paper Scissors</button>
                        <button onclick="game.start('speed')">Speed Click</button>
                        <button onclick="game.start('word')">Word Guess</button>
                        <button onclick="game.start('memory')">Memory</button>
                        <button onclick="game.start('draw')">Draw & Guess</button>
                        <button onclick="game.start('math')">Math Duel</button>
                        <button onclick="game.start('uno')">Mini UNO</button>
                        <button onclick="game.start('tap')">Tap Target</button>
                    </div>
                </div>

                <!-- Game view -->
                <div id="game-stage" class="hidden">
                    <h2 id="game-title">Game</h2>
                    <div id="game-canvas"></div>

                    <button id="host-controls" class="btn-danger hidden" onclick="game.reset()">Reset Game</button>
                </div>

            </div>
        </div>

    </section>

    <!-- App Logic -->
    <script src="script.js"></script>
</body>
</html>
